<div class="header">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap');
      </style>
    <div class="navs">
        <div class="firstnav">
            <ul>
                <li class="logo">
                    <a href="">
                        <h2>TestFrontEnd</h2>
                    </a>
                </li>
                <li class="text">
                    <p>Encuentra tu hotel y disfruta de unas vacaciones increibles!</p>
                </li>
                <!-- *ngIf="IsAuthenticated" -->
                <li class="boton" *ngIf="IsAuthenticated != true">
                    <button (click)="openModal()">Iniciar sesion</button>
                </li>
                <li class="boton2" *ngIf="IsAuthenticated == true">
                    <button (click)="cerrarSesion()">Cerrar sesion</button>
                </li>
            </ul>           
        </div>
        <div class="secondnav" *ngIf="show()!= '/hotel' && show()!= '/options' ">
            <div class="uno">
                <input class="uno" type="text" placeholder="¿A donde vas?">
                <img src="./assets/i3.svg" alt="">
            </div>
            <div class="dos">
                <input class="dos" type="text" placeholder="Llegada">
                <img src="./assets/i2.svg" alt="">
            </div>
            <div class="tres">
                <input class="tres" type="text" placeholder="Salida">
                <img src="./assets/i2.svg" alt="">
            </div>
            <div class="cuatro">
                <input class="cuatro" type="text" placeholder="¿Quienes?">
                <img src="./assets/i1.svg" alt="">
            </div>
            <div class="boton">
                <button>Buscar</button>
            </div>
        </div>
    </div>
    <div class="modal" *ngIf="modalSwitch == true">
        <app-modal></app-modal>
    </div>
</div>
